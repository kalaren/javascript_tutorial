<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Generic</title>
 </head>
 <body>
  
 
<script>
function evenOdd() {
	for (var x = 0; x <= 20; x++) {
		if (x % 2 == 0)
			console.log(x + ' is even.');
		else
			console.log(x + ' is odd');
	}
}
evenOdd();

</script>

 </body>
</html>
