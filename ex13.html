<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Generic</title>
 </head>
 <body>
  
 
<script>

function assignGrade(percent) {
	if (percent > 79)
		return 'A';
	else if (percent > 69)
		return 'B';
	else if (percent > 59)
		return'C';
	else if (percent > 49)
		return 'D';
	else
		return 'F';
}
for (x = 60; x <= 100; x++) {
	console.log('For ' + x + ', you got a ' + assignGrade(x) );
}

</script>

 </body>
</html>
