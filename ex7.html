<!DOCTYPE html>

 </head>
 <body>
  
 
<script>


function greaterNum(one, two) {
	if (one > two)
		console.log('The larger number of ' + one + ' and ' + two + ' is ' + one);
	else if (two > one)
		console.log('The larger number of ' + one + ' and ' + two + ' is ' + two);
	else
		console.log('They are equal.');
}

greaterNum(1,2);
greaterNum(3,2);
greaterNum(2,2);

</script>

 </body>
