<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Generic</title>
 </head>
 <body>
  
 
<script>

var books = [ {title: "Book 1", author: "Me", alreadyRead: true}, {title: "Book 2", author: "You", alreadyRead: false}, {title: "Book 3", author: "Myself", alreadyRead: true} ];
for (x = 0; x < books.length; x++) {
	if (books[x].alreadyRead == true)
		console.log("You've already read " + books[x].title + " by " + books[x].author);
	else
		console.log("You still need to read " + books[x].title + " by " + books[x].author);
}


</script>

 </body>
</html>
