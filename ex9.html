<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Generic</title>
 </head>
 <body>
  
 
<script>

function assignGrade(percent) {
	if (percent > 79)
		console.log('A');
	else if (percent > 69)
		console.log('B');
	else if (percent > 59)
		console.log('C');
	else if (percent > 49)
		console.log('D');
	else
		console.log('F');
}
assignGrade(10);
assignGrade(65);
assignGrade(90);
</script>

 </body>
</html>
