<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Generic</title>
 </head>
 <body>
  
 
<script>

function helloWorld(lang) {
	if (lang == "en")
		console.log('Hello, World');
	else if (lang == "de")
		console.log('Hello World In Dutch');
	else if (lang == "es")
		console.log('Hello World In Spanish');
}
helloWorld('en');
helloWorld('de');
helloWorld('es');

</script>

 </body>
</html>
